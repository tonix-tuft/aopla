<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AOPla @afterFulfillment Example</title>
  </head>
  <body>
    <script src="../dist/aopla-example.js"></script>
    <script>
      console.log("==========================================================");

      someService
        .someInstanceMethodReturningAPromise1("a", "b", "c")
        .then((value) => {
          console.log(value);
          console.log(
            "=========================================================="
          );
        });
      console.log("==========================================================");

      someService
        .somePrototypeMethodReturningAPromise1(1, 2, 3)
        .then((value) => {
          console.log(value);
          console.log(
            "=========================================================="
          );
        });
      console.log("==========================================================");

      SomeService.someStaticMethodReturningAPromise1(4, 5, 6).then((value) => {
        console.log(value);
        console.log(
          "=========================================================="
        );
      });
      console.log("==========================================================");
    </script>
  </body>
</html>
