<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AOPla @afterRejection Example</title>
  </head>
  <body>
    <script src="../dist/aopla-example.js"></script>
    <script>
      console.log("==========================================================");

      someService
        .someInstanceMethodReturningARejectedPromise1("a", "b", "c")
        .catch((reason) => {
          console.error(reason);
          console.log(
            "=========================================================="
          );
        });
      console.log("==========================================================");

      someService
        .somePrototypeMethodReturningARejectedPromise1(1, 2, 3)
        .catch((reason) => {
          console.error(reason);
          console.log(
            "=========================================================="
          );
        });
      console.log("==========================================================");

      SomeService.someStaticMethodReturningARejectedPromise1(4, 5, 6).catch(
        (reason) => {
          console.error(reason);
          console.log(
            "=========================================================="
          );
        }
      );
      console.log("==========================================================");

      AnotherService.someStaticMethodReturningARejectedPromise1(
        "A",
        "B",
        "C",
        "D",
        "E",
        "F",
        "G"
      ).catch((reason) => {
        console.error(reason);
        console.log(
          "=========================================================="
        );
      });
      console.log("==========================================================");
    </script>
  </body>
</html>
