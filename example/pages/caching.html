<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AOPla Caching Example</title>
  </head>
  <body>
    <script src="../dist/aopla-example.js"></script>
    <script>
      console.log("==========================================================");

      (async () => {
        const someService = new SomeService();

        // Cache miss.
        await someService
          .performHeavyComputation()
          .then(() => console.log(`Heavy computation completed.`));
        // Cache hit.
        await someService
          .performHeavyComputation()
          .then(() => console.log(`Heavy computation completed.`));

        // Waiting TTL expiration.
        await new Promise((resolve) => setTimeout(resolve, 6000));

        // Cache miss.
        await someService
          .performHeavyComputation()
          .then(() => console.log(`Heavy computation completed.`));
        // Cache hit.
        await someService
          .performHeavyComputation()
          .then(() => console.log(`Heavy computation completed.`));
        console.log(
          "=========================================================="
        );
      })();
    </script>
  </body>
</html>
